<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokenea</title>
</head>
<body>
    <h1>{{ pokenea.nombre }}</h1>
    <img src="{{ pokenea.imagen }}" alt="{{ pokenea.nombre }}" width="300">
    <p><strong>Altura:</strong> {{ pokenea.altura }}</p>
    <p><strong>Habilidad:</strong> {{ pokenea.habilidad }}</p>
    <p><strong>Frase:</strong> {{ pokenea.frase }}</p>
    <p><strong>ID del contenedor:</strong> {{ contenedor_id }}</p>
</body>
</html>
